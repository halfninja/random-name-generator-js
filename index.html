<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Your New Name by halfninja</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/ng.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>

    <div class="wrapper">

      <section>
        <div id="title">
          <h1>Your New Name</h1>
          <p>Random name generator, based on version by <a href="http://twitter.com/TheoriaMusic">@TheoriaMusic</a></p>
        </div>

        <center>
          <button id="newname-button" href="#">Dispense my name</button>
          <h1 id="newname">&hellip;</h1>
        </center>

      </section>

    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    <script>
    $('#newname-button').click(function() {
      $('#newname').html(ng.generateName());
      return false;
    })
    </script>
  </body>
</html>
